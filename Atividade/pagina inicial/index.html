<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Queridinha da Praia</title>
</head>
<body>
    <div class="barra-de-navegacao">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/6043/6043476.png" alt="Logo">
        <div class="nome-loja">
            Queridinha da Praia
        </div>
        </div>
        <div class="botoes">
            <button class="top">Inicio</button>
            <button class="top">Vestidos</button>
            <button class="top">Suporte</button>
        </div>
    </div>

    <div class="imagem">
        <img src="https://cdn-icons-png.flaticon.com/512/3345/3345465.png" alt="Vestido 1">
        <img src="https://cdn-icons-png.flaticon.com/512/12120/12120545.png" alt="Vestido 2">
        <img src="https://cdn-icons-png.flaticon.com/512/10953/10953322.png" alt="Vestido 3">

        <img src="https://cdn-icons-png.flaticon.com/512/9169/9169755.png" alt="Vestido 5">
        <img src="https://cdn-icons-png.flaticon.com/512/6371/6371555.png" alt="Vestido 6">
        <img src="https://cdn-icons-png.flaticon.com/512/988/988834.png" alt="Vestido 7">
        <img src="https://cdn-icons-png.flaticon.com/512/10719/10719447.png" alt="Vestido 8">
    </div>

    <div class="info">
        <button class="under">Login</button>
        <button class="under">Cadastro</button>
    </div>
</body>
</html>
